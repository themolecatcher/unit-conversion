<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&family=M+PLUS+1+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header-div">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" placeholder="0" id="input-el" min="0">
                <button id="convert-button">Convert</button>
                <button class="reset-button" id="reset-button">Reset</button>
             </div>
             <div class="conversion-div">
                 <div class="unit-card">
                     <h2>Length</h2>
                     <p id="length-output">0 meters = 0 feet | 0 feet = 0 meters</p>
                 </div>
                 <div class="unit-card">
                     <h2>Volume</h2>
                     <p id="volume-output">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                 </div>
                 <div class="unit-card">
                     <h2>Mass</h2>
                     <p id="mass-output">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                 </div>
             </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
